<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Contact App</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="style.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="contact.js"></script>
  </head>
  <body>
	<div class="container">
		<div class="tabs">
		<ul class="tab-links">
			<li><a href="#tab1" id="contact">Tab1</a></li>
			<li><a href="#tab2" id="messages">Tab2</a></li>
		</ul>

		<div class="tab-content">

			<div id="tab1" class="tab active">
				<div class="names"><p><strong>List of Names</strong></p></div>
        <div class="details" id="nameDetails">
          <h1> Contact Details </h1>
          <strong>Name: </strong><span id="nameid"></span><br>
          <strong>Phone: </strong><span id="phoneid"></span><br>
          <strong>Email: </strong><span id="emailid"></span><br>
          <button class="sendBtn" id="sendMsg">Send Message</button>
        </div>
        <div id="messageScreen">
          <form action="">
              <input type="text"id="txtMsg" name="send" class="txtMsg" value="">
              <br><br>
              <input type="submit" value="Send" class="msgBtn" id="otpBtn">
            </form>
        </div>

			</div>

			<div id="tab2" class="tab">
        <div id="messagesList"></div>
			</div>
		</div>
		</div>
	</div>
	</body>
</html>
